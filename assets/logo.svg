<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>
  
  <!-- Polaris star -->
  <g transform="translate(100,100)">
    <!-- Main star points -->
    <polygon points="0,-50 8,-15 0,0 -8,-15" fill="url(#grad2)"/>
    <polygon points="0,50 8,15 0,0 -8,15" fill="url(#grad2)"/>
    <polygon points="-50,0 -15,8 0,0 -15,-8" fill="url(#grad2)"/>
    <polygon points="50,0 15,8 0,0 15,-8" fill="url(#grad2)"/>
    
    <!-- Diagonal points -->
    <polygon points="-35,-35 -12,-12 0,0 -12,-12" fill="url(#grad2)" opacity="0.8"/>
    <polygon points="35,-35 12,-12 0,0 12,-12" fill="url(#grad2)" opacity="0.8"/>
    <polygon points="-35,35 -12,12 0,0 -12,12" fill="url(#grad2)" opacity="0.8"/>
    <polygon points="35,35 12,12 0,0 12,12" fill="url(#grad2)" opacity="0.8"/>
    
    <!-- Center glow -->
    <circle cx="0" cy="0" r="12" fill="white"/>
    <circle cx="0" cy="0" r="8" fill="url(#grad2)"/>
  </g>
  
  <!-- Vector dots representing embeddings -->
  <circle cx="45" cy="60" r="4" fill="white" opacity="0.6"/>
  <circle cx="155" cy="65" r="3" fill="white" opacity="0.5"/>
  <circle cx="50" cy="140" r="3" fill="white" opacity="0.5"/>
  <circle cx="150" cy="135" r="4" fill="white" opacity="0.6"/>
  <circle cx="70" cy="45" r="2" fill="white" opacity="0.4"/>
  <circle cx="130" cy="155" r="2" fill="white" opacity="0.4"/>
</svg>
