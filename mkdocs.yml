site_name: PolarisDB Documentation
site_description: High-performance embedded vector database for AI applications
site_url: https://hugoev.github.io/PolarisDB/
repo_url: https://github.com/hugoev/polarisdb
repo_name: hugoev/polarisdb

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Python Bindings: getting-started/python.md
  - Guides:
    - LangChain Integration: guides/langchain.md
    - RAG Applications: guides/rag.md
    - Filtering: guides/filtering.md
  - API Reference:
    - Rust API: api/rust.md
    - Python API: api/python.md
    - HTTP API: api/http.md
  - Examples: examples.md
  - Contributing: contributing.md

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hugoev/polarisdb
